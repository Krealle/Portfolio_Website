<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width">
	<title>Kristian Vollmer</title>
	<link href="CSS/Main.css" rel="stylesheet" type="text/css" />
	<script type="application/javascript" src="JScripts/xmlFuncs.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<script>
	// When site has been fully loaded execute initial scripts
	$(document).ready(function() {
		xmlToHTML();
		// Some minor animations
		$("#insertHere").hide();
		$("#insertHere").fadeIn(1000);
		$("p.hidden").fadeIn(2000);
		$("section.hidden").slideDown(750);
	});
</script>

<body>
	<!-- This is the "headline" of the page -->
	<section id="showcase" class="hidden">
		<div class="container">
			<img id="profile_pic" src="img/pic.png">
			<h1>Kristian Vollmer</h1>
			<p><i>Kommende Ingeni√∏r</i></p>
			<a href="https://github.com/Krealle" target="_blank"><img id="small_logo" src="img/logo_Github2.png"></a>
		</div>
	</section>

	<!-- Where to insert content -->
	<div id="insertHere"></div>

	<!--This is a Modal meant to only be shown when a box has been pressed,
        The information within is supposed to be based on which box is pressed-->
	<!-- The Modal -->
	<div id="myModal" class="modal">
		<!-- The Modal Content -->
		<div class="modal_content">
			<div class="modal_header">
				<span class="close">&times;</span>
				<h2 id="modal_header">Project Title</h2>
			</div>
			<div class="modal_body">
				<img id="modal_image" src="">
				<div id="modal_image_btn_div">
				<!-- TODO: Animate / Make more responsive -->
					<img id="modal_image_btn" onclick="modalImageChange(0);" src="../vector/back.svg">
					<img id="modal_image_btn" onclick="modalImageChange(1);" src="../vector/next.svg">
					<!--<button onclick="modalImageChange(0);">&lt&lt</button>
					<button onclick="modalImageChange(1);">>></button>-->
				</div>
				<p id="modal_body"></p>
			</div>
			<div class="modal_footer">
				<h3 id="modal_footer">Footer</h3>
			</div>
		</div>
	</div>

	<footer>
		<p class="hidden">Kristian Vollmer, Copyright &copy; 2017</p>
	</footer>
	<!-- Loading this script at the end of page load to make it work -->
	<script src="JScripts/modalLogic.js" type="text/javascript"></script>

</body>

</html>
